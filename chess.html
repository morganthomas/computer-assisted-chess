<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>Computer-Aided Chess</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="container page">

  <h1 class="main-header">Computer-Aided Chess</h1>

  <div class="alert chess-dashboard-subpanel" id="game-status"></div>

  <div class="row">

  <div class="col-md-8 col-lg-7 chess-board-container noselect">
  <div id="chess-board">
  <table>
    <tr class="chess-row column-letters">
      <td></td>
      <td>a</td><td>b</td><td>c</td><td>d</td><td>e</td><td>f</td><td>g</td><td>h</td>
    </tr>
    <tr class="chess-row odd-row" id="row-7">
      <td class="row-number">8</td>
      <!-- This cell's upper left corner is the origin that the game uses
           for mapping between screen coordinates and board locations. -->
      <td class="chess-square white-square col-0" id="chess-board-origin"></td>
      <td class="chess-square black-square col-1"></td>
      <td class="chess-square white-square col-2"></td>
      <td class="chess-square black-square col-3"></td>
      <td class="chess-square white-square col-4"></td>
      <td class="chess-square black-square col-5"></td>
      <td class="chess-square white-square col-6"></td>
      <td class="chess-square black-square col-7"></td>
      <td class="row-number">8</td>
    </tr>
    <tr class="chess-row even-row" id="row-6">
      <td class="row-number">7</td>
      <td class="chess-square black-square col-0"></td>
      <td class="chess-square white-square col-1"></td>
      <td class="chess-square black-square col-2"></td>
      <td class="chess-square white-square col-3"></td>
      <td class="chess-square black-square col-4"></td>
      <td class="chess-square white-square col-5"></td>
      <td class="chess-square black-square col-6"></td>
      <td class="chess-square white-square col-7"></td>
      <td class="row-number">7</td>
    </tr>
    <tr class="chess-row odd-row" id="row-5">
      <td class="row-number">6</td>
      <td class="chess-square white-square col-0"></td>
      <td class="chess-square black-square col-1"></td>
      <td class="chess-square white-square col-2"></td>
      <td class="chess-square black-square col-3"></td>
      <td class="chess-square white-square col-4"></td>
      <td class="chess-square black-square col-5"></td>
      <td class="chess-square white-square col-6"></td>
      <td class="chess-square black-square col-7"></td>
      <td class="row-number">6</td>
    </tr>
    <tr class="chess-row even-row" id="row-4">
      <td class="row-number">5</td>
      <td class="chess-square black-square col-0"></td>
      <td class="chess-square white-square col-1"></td>
      <td class="chess-square black-square col-2"></td>
      <td class="chess-square white-square col-3"></td>
      <td class="chess-square black-square col-4"></td>
      <td class="chess-square white-square col-5"></td>
      <td class="chess-square black-square col-6"></td>
      <td class="chess-square white-square col-7"></td>
      <td class="row-number">5</td>
    </tr>
    <tr class="chess-row odd-row" id="row-3">
      <td class="row-number">4</td>
      <td class="chess-square white-square col-0"></td>
      <td class="chess-square black-square col-1"></td>
      <td class="chess-square white-square col-2"></td>
      <td class="chess-square black-square col-3"></td>
      <td class="chess-square white-square col-4"></td>
      <td class="chess-square black-square col-5"></td>
      <td class="chess-square white-square col-6"></td>
      <td class="chess-square black-square col-7"></td>
      <td class="row-number">4</td>
    </tr>
    <tr class="chess-row even-row" id="row-2">
      <td class="row-number">3</td>
      <td class="chess-square black-square col-0"></td>
      <td class="chess-square white-square col-1"></td>
      <td class="chess-square black-square col-2"></td>
      <td class="chess-square white-square col-3"></td>
      <td class="chess-square black-square col-4"></td>
      <td class="chess-square white-square col-5"></td>
      <td class="chess-square black-square col-6"></td>
      <td class="chess-square white-square col-7"></td>
      <td class="row-number">3</td>
    </tr>
    <tr class="chess-row odd-row" id="row-1">
      <td class="row-number">2</td>
      <td class="chess-square white-square col-0"></td>
      <td class="chess-square black-square col-1"></td>
      <td class="chess-square white-square col-2"></td>
      <td class="chess-square black-square col-3"></td>
      <td class="chess-square white-square col-4"></td>
      <td class="chess-square black-square col-5"></td>
      <td class="chess-square white-square col-6"></td>
      <td class="chess-square black-square col-7"></td>
      <td class="row-number">2</td>
    </tr>
    <tr class="chess-row even-row" id="row-0">
      <td class="row-number">1</td>
      <td class="chess-square black-square col-0"></td>
      <td class="chess-square white-square col-1"></td>
      <td class="chess-square black-square col-2"></td>
      <td class="chess-square white-square col-3"></td>
      <td class="chess-square black-square col-4"></td>
      <td class="chess-square white-square col-5"></td>
      <td class="chess-square black-square col-6"></td>
      <td class="chess-square white-square col-7"></td>
      <td class="row-number">1</td>
    </tr>
    <tr class="chess-row column-letters">
      <td></td>
      <td>a</td><td>b</td><td>c</td><td>d</td><td>e</td><td>f</td><td>g</td><td>h</td>
    </tr>
  </table>
  </div>

  <div id="main-controls">
    <div>
      <button class="btn btn-primary" id="planning-mode-toggle-button">Enter Planning Mode</button>
    </div>
    <div>
      <button id="commit-move-button" class="btn btn-success">Commit First Planned Move</button>
    </div>
  </div>
  </div>

  <div id="chess-dashboard" class="col-md-4 col-lg-5 panel panel-primary">
    <div class="panel-heading">White vs. Black</div>
    <div id="captured-pieces" class="chess-dashboard-subpanel panel panel-primary"></div>
    <div>
    </div>
    <div id="move-record" class="chess-dashboard-subpanel panel panel-primary">
      <div class="panel-body">
        <table class="table" id="move-record-table">
          <thead>
          <tr>
            <th>#</th>
            <th><img src="images/WhiteKing.png" class="player-indicator"></th>
            <th><img src="images/BlackKing.png" class="player-indicator"></th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="panel-footer noselect">
        <div class="panel-footer-row-notlast">
          <button id="to-start-button" class="btn btn-default"><i class="fa fa-fast-backward"></i></button>
          <button id="step-backward-button" class="btn btn-default"><i class="fa fa-step-backward"></i></button>
          <button id="current-move-button" class="btn btn-default"><i class="fa fa-home"></i></button>
          <button id="step-forward-button" class="btn btn-default"><i class="fa fa-step-forward"></i></button>
          <button id="to-end-button" class="btn btn-default"><i class="fa fa-fast-forward"></i></button>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="jquery-1.11.3.js"></script>
<script src="lodash.js"></script>
<script src="chess-logic.js"></script>
<script src="chess-move-search.js"></script>
<script src="chess-ui.js"></script>

</body>

</html>
